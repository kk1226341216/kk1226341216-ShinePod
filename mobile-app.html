        /* Â§¥ÈÉ® */

        /* ÊéßÂà∂Èù¢Êùø */

        /* Â∫ïÈÉ®ÂØºËà™ */
        .bottom-nav {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {

            .user-info {

        /* Âä†ËΩΩÂä®Áîª */
        .loading {

        /* Á©∫Áä∂ÊÄÅ */

    </style>

<body>
    <div class="app-container">

        <div class="user-info">

                    ÂèëÈÄÅÂæÆ‰ø°Ê∂àÊÅØÂà∞ÂÖ¨‰ºóÂè∑ÂºÄÂßã‰ΩøÁî®

        <!-- ÊéßÂà∂Èù¢Êùø -->

                    üóëÔ∏è Ê∏ÖÁ©∫Ê∂àÊÅØ

                    üîå ÊµãËØïËøûÊé•

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let socket = null;
        let currentUser = {
            id: 'user_001',
            name: 'Âº†‰∏â',
            avatar: 'Âº†'
        };
        let messages = [];

        // ÂàùÂßãÂåñÂ∫îÁî®
        function initApp() {
            console.log('üöÄ ÊãæÂÖâË±ÜAppÂÆ¢Êà∑Á´ØÂàùÂßãÂåñ');
            
            // ËøûÊé•WebSocket
            connectWebSocket();
            
            // Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ
            loadUserData();
            
            // Âä†ËΩΩÊ∂àÊÅØÊï∞ÊçÆ
            loadMessages();
            
            // ËÆæÁΩÆÂÆöÊó∂Âà∑Êñ∞
            setInterval(refreshData, 30000); // ÊØè30ÁßíÂà∑Êñ∞‰∏ÄÊ¨°
        }

        // ËøûÊé•WebSocket
        function connectWebSocket() {
            try {
                socket = io('http://localhost:3000');
                
                socket.on('connect', () => {
                    console.log('‚úÖ WebSocketËøûÊé•ÊàêÂäü');
                    updateConnectionStatus(true);
                    
                    // ÂèëÈÄÅÁî®Êà∑ÁôªÂΩï‰ø°ÊÅØ
                    socket.emit('user_login', {
                        userId: currentUser.id,
                        userName: currentUser.name
                    });
                });
                
                socket.on('disconnect', () => {
                    console.log('‚ùå WebSocketËøûÊé•Êñ≠ÂºÄ');
                    updateConnectionStatus(false);
                });
                
                socket.on('wechat_message', (data) => {
                    console.log('üì® Êî∂Âà∞ÂæÆ‰ø°Ê∂àÊÅØ:', data);
                    addMessage(data);
                });
                
                socket.on('message_sync', (data) => {
                    console.log('üîÑ Ê∂àÊÅØÂêåÊ≠•:', data);
                    updateMessageStatus(data.messageId, data.status);
                });
                
                socket.on('error', (error) => {
                    console.error('‚ùå WebSocketÈîôËØØ:', error);
                    updateConnectionStatus(false);
                });
                
            } catch (error) {
                console.error('‚ùå WebSocketËøûÊé•Â§±Ë¥•:', error);
                updateConnectionStatus(false);
            }
        }

        // Êõ¥Êñ∞ËøûÊé•Áä∂ÊÄÅ
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');
            
            if (connected) {
                statusElement.style.background = '#4CAF50';
                textElement.textContent = 'Â∑≤ËøûÊé•';
            } else {
                statusElement.style.background = '#f44336';
                textElement.textContent = 'ËøûÊé•Êñ≠ÂºÄ';
            }
        }

        // Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ
        function loadUserData() {
            // Ê®°Êãü‰ªéÊúçÂä°Âô®Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ
            document.getElementById('userAvatar').textContent = currentUser.avatar;
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userId').textContent = currentUser.id;
        }

        // Âä†ËΩΩÊ∂àÊÅØÊï∞ÊçÆ
        async function loadMessages() {
            try {
                const response = await fetch(`http://localhost:3000/tasks/wechat?userId=${currentUser.id}&limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    messages = data.data || [];
                    renderMessages();
                }
            } catch (error) {
                console.error('‚ùå Âä†ËΩΩÊ∂àÊÅØÂ§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÊ∂àÊÅØÂàóË°®
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (messages.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = messages.map(message => `
                <div class="message" data-message-id="${message._id}">
                    <div class="message-header">
                        <span class="message-type ${message.content_type}">${getMessageTypeText(message.content_type)}</span>
                        <span class="message-time">${formatTime(message.created_at)}</span>
                    </div>
                    <div class="message-content">${message.converted_text || message.raw_content}</div>
                    <div class="message-status">
                        <div class="status-icon ${message.status}"></div>
                        <span>${getStatusText(message.status)}</span>
                    </div>
                </div>
            `).join('');
        }

        // Ê∑ªÂä†Êñ∞Ê∂àÊÅØ
        function addMessage(messageData) {
            const message = messageData.data || messageData;
            messages.unshift(message);
            renderMessages();
            
            // ÊòæÁ§∫ÈÄöÁü•
            showNotification(`Êî∂Âà∞Êñ∞Ê∂àÊÅØ: ${message.converted_text || message.raw_content}`);
        }

        // Êõ¥Êñ∞Ê∂àÊÅØÁä∂ÊÄÅ
        function updateMessageStatus(messageId, status) {
            const message = messages.find(m => m._id === messageId);
            if (message) {
                message.status = status;
                renderMessages();
            }
        }

        // Ëé∑ÂèñÊ∂àÊÅØÁ±ªÂûãÊñáÊú¨
        function getMessageTypeText(type) {
            const types = {
                'text': 'ÊñáÊú¨',
                'voice': 'ËØ≠Èü≥',
                'image': 'ÂõæÁâá',
                'video': 'ËßÜÈ¢ë',
                'location': '‰ΩçÁΩÆ',
                'link': 'ÈìæÊé•',
                'event': '‰∫ã‰ª∂'
            };
            return types[type] || 'Êú™Áü•';
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
        function getStatusText(status) {
            const statuses = {
                'pending': 'Â§ÑÁêÜ‰∏≠',
                'synced': 'Â∑≤ÂêåÊ≠•',
                'failed': 'Â§±Ë¥•'
            };
            return statuses[status] || 'Êú™Áü•';
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // 1ÂàÜÈíüÂÜÖ
                return 'ÂàöÂàö';
            } else if (diff < 3600000) { // 1Â∞èÊó∂ÂÜÖ
                return `${Math.floor(diff / 60000)}ÂàÜÈíüÂâç`;
            } else if (diff < 86400000) { // 1Â§©ÂÜÖ
                return `${Math.floor(diff / 3600000)}Â∞èÊó∂Ââç`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message) {
            // ÁÆÄÂçïÁöÑÈÄöÁü•ÂÆûÁé∞
            if (Notification.permission === 'granted') {
                new Notification('ÊãæÂÖâË±Ü', {
                    body: message,
                    icon: '/favicon.ico'
                });
            }
        }

        // Ê®°ÊãüÊ∂àÊÅØ
        function simulateMessage() {
            const messageTypes = ['text', 'voice', 'image'];
            const contents = [
                'ËøôÊòØ‰∏ÄÊù°ÊµãËØïÊ∂àÊÅØ',
                'ËØ≠Èü≥Ê∂àÊÅØÂÜÖÂÆπ',
                'ÂõæÁâáÊ∂àÊÅØÂÜÖÂÆπ'
            ];
            
            const randomType = messageTypes[Math.floor(Math.random() * messageTypes.length)];
            const randomContent = contents[Math.floor(Math.random() * contents.length)];
            
            const mockMessage = {
                _id: 'msg_' + Date.now(),
                user_id: currentUser.id,
                content_type: randomType,
                raw_content: randomContent,
                converted_text: randomType === 'voice' ? 'ËØ≠Èü≥ËØÜÂà´ÁªìÊûú: ' + randomContent : randomContent,
                created_at: new Date(),
                status: 'pending'
            };
            
            addMessage(mockMessage);
            
            // Ê®°ÊãüÁä∂ÊÄÅÊõ¥Êñ∞
            setTimeout(() => {
                updateMessageStatus(mockMessage._id, 'synced');
            }, 2000);
        }

        // Ê∏ÖÁ©∫Ê∂àÊÅØ
        function clearMessages() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊ∂àÊÅØÂêóÔºü')) {
                messages = [];
                renderMessages();
            }
        }

        // ÊµãËØïËøûÊé•
        function testConnection() {
            if (socket && socket.connected) {
                alert('‚úÖ WebSocketËøûÊé•Ê≠£Â∏∏');
            } else {
                alert('‚ùå WebSocketËøûÊé•ÂºÇÂ∏∏ÔºåÊ≠£Âú®ÈáçËøû...');
                connectWebSocket();
            }
        }

        // Âà∑Êñ∞Êï∞ÊçÆ
        function refreshData() {
            loadMessages();
            showNotification('Êï∞ÊçÆÂ∑≤Âà∑Êñ∞');
        }

        // ÊòæÁ§∫Ê†áÁ≠æÈ°µ
        function showTab(tabName) {
            // Êõ¥Êñ∞ÂØºËà™Áä∂ÊÄÅ
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†‰∏çÂêåÊ†áÁ≠æÈ°µÁöÑÂÜÖÂÆπÂàáÊç¢ÈÄªËæë
            console.log('ÂàáÊç¢Âà∞Ê†áÁ≠æÈ°µ:', tabName);
        }

        // ËØ∑Ê±ÇÈÄöÁü•ÊùÉÈôê
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
