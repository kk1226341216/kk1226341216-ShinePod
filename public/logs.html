<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作日志 - 拾光豆管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #dbeafe;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }
        
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.25rem;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-tab {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-tab.active {
            background: var(--primary);
            color: var(--white);
        }
        
        .nav-tab:not(.active) {
            color: var(--gray-600);
        }
        
        .nav-tab:not(.active):hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--success);
            color: var(--white);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--white);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 主内容区域 */
        .main {
            flex: 1;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }
        
        /* 页面标题 */
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .page-description {
            color: var(--gray-600);
            font-size: 1.125rem;
        }
        
        /* 过滤器区域 */
        .filters-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .filter-input {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 0.875rem;
            background: var(--white);
            cursor: pointer;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        /* 日志区域 */
        .logs-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }
        
        .logs-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logs-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logs-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .logs-content {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .log-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            transition: all 0.2s ease;
        }
        
        .log-item:hover {
            background: var(--gray-50);
        }
        
        .log-item:last-child {
            border-bottom: none;
        }
        
        .log-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .log-level {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .log-level.info {
            background: #eff6ff;
            color: #1e40af;
        }
        
        .log-level.success {
            background: #dcfce7;
            color: #166534;
        }
        
        .log-level.warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .log-level.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .log-timestamp {
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        .log-message {
            font-size: 0.875rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        .log-details {
            font-size: 0.75rem;
            color: var(--gray-500);
            background: var(--gray-100);
            padding: 0.5rem;
            border-radius: var(--radius);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main {
                padding: 1rem;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .nav-tabs {
                display: none;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .logs-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .logs-actions {
                justify-content: center;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--gray-300);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--gray-500);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="logo-text">拾光豆管理系统</div>
                </div>
                
                <nav class="nav-tabs">
                    <a href="/overview" class="nav-tab">
                        <i class="fas fa-chart-bar"></i>
                        概览
                    </a>
                    <a href="/management" class="nav-tab">
                        <i class="fas fa-cogs"></i>
                        功能管理
                    </a>
                    <a href="/logs" class="nav-tab active">
                        <i class="fas fa-file-alt"></i>
                        操作日志
                    </a>
                </nav>
                
                <div class="header-actions">
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        <span>系统运行正常</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">操作日志</h1>
                <p class="page-description">查看系统操作记录和运行状态</p>
            </div>

            <!-- 过滤器区域 -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">日志级别</label>
                        <select class="filter-select" id="levelFilter">
                            <option value="">全部级别</option>
                            <option value="info">信息</option>
                            <option value="success">成功</option>
                            <option value="warning">警告</option>
                            <option value="error">错误</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">关键词搜索</label>
                        <input type="text" class="filter-input" id="keywordFilter" placeholder="输入关键词...">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">时间范围</label>
                        <select class="filter-select" id="timeFilter">
                            <option value="">全部时间</option>
                            <option value="today">今天</option>
                            <option value="week">本周</option>
                            <option value="month">本月</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">&nbsp;</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-primary" onclick="applyFilters()">
                                <i class="fas fa-search"></i> 搜索
                            </button>
                            <button class="btn btn-secondary" onclick="clearFilters()">
                                <i class="fas fa-times"></i> 清除
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 日志区域 -->
            <div class="logs-section">
                <div class="logs-header">
                    <div class="logs-title">
                        <i class="fas fa-file-alt"></i>
                        系统日志
                    </div>
                    <div class="logs-actions">
                        <button class="btn btn-primary" onclick="loadLogs()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                        <button class="btn btn-secondary" onclick="exportLogs()">
                            <i class="fas fa-download"></i> 导出
                        </button>
                        <button class="btn btn-danger" onclick="clearLogs()">
                            <i class="fas fa-trash"></i> 清空
                        </button>
                    </div>
                </div>
                <div class="logs-content" id="logsContent">
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>暂无日志数据</h3>
                        <p>点击刷新按钮加载日志数据</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let ws = null;
        let allLogs = [];
        let filteredLogs = [];
        
        // 初始化WebSocket连接
        function initWebSocket() {
            if (ws) ws.close();
            
            ws = new WebSocket('ws://localhost:3000');
            
            ws.onopen = () => {
                console.log('WebSocket连接成功');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'new_log') {
                    addLogItem(data.log);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket连接失败:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket连接关闭');
                setTimeout(initWebSocket, 5000);
            };
        }
        
        // 加载日志数据
        function loadLogs() {
            const logsContent = document.getElementById('logsContent');
            logsContent.innerHTML = '<div style="text-align: center; padding: 2rem;"><div class="loading"></div> 加载中...</div>';
            
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allLogs = data.data.reverse(); // 最新的在前
                        filteredLogs = [...allLogs];
                        renderLogs();
                    } else {
                        logsContent.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>加载失败</h3><p>无法加载日志数据</p></div>';
                    }
                })
                .catch(error => {
                    console.error('加载日志失败:', error);
                    logsContent.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>加载失败</h3><p>网络连接错误</p></div>';
                });
        }
        
        // 渲染日志
        function renderLogs() {
            const logsContent = document.getElementById('logsContent');
            
            if (filteredLogs.length === 0) {
                logsContent.innerHTML = '<div class="empty-state"><i class="fas fa-file-alt"></i><h3>暂无日志数据</h3><p>没有找到符合条件的日志记录</p></div>';
                return;
            }
            
            logsContent.innerHTML = filteredLogs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString();
                const levelIcon = getLevelIcon(log.level);
                
                return `
                    <div class="log-item">
                        <div class="log-header">
                            <span class="log-level ${log.level}">
                                <i class="fas fa-${levelIcon}"></i>
                                ${log.level.toUpperCase()}
                            </span>
                            <span class="log-timestamp">${timestamp}</span>
                        </div>
                        <div class="log-message">${log.message}</div>
                        ${log.details ? `<div class="log-details">${JSON.stringify(log.details, null, 2)}</div>` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // 获取级别图标
        function getLevelIcon(level) {
            const iconMap = {
                info: 'info-circle',
                success: 'check-circle',
                warning: 'exclamation-triangle',
                error: 'exclamation-circle'
            };
            return iconMap[level] || 'info-circle';
        }
        
        // 添加日志项
        function addLogItem(log) {
            allLogs.unshift(log);
            filteredLogs.unshift(log);
            
            // 限制日志数量
            if (allLogs.length > 100) {
                allLogs = allLogs.slice(0, 100);
            }
            if (filteredLogs.length > 100) {
                filteredLogs = filteredLogs.slice(0, 100);
            }
            
            renderLogs();
        }
        
        // 应用过滤器
        function applyFilters() {
            const levelFilter = document.getElementById('levelFilter').value;
            const keywordFilter = document.getElementById('keywordFilter').value.toLowerCase();
            const timeFilter = document.getElementById('timeFilter').value;
            
            filteredLogs = allLogs.filter(log => {
                // 级别过滤
                if (levelFilter && log.level !== levelFilter) {
                    return false;
                }
                
                // 关键词过滤
                if (keywordFilter && !log.message.toLowerCase().includes(keywordFilter)) {
                    return false;
                }
                
                // 时间过滤
                if (timeFilter) {
                    const logTime = new Date(log.timestamp);
                    const now = new Date();
                    
                    switch (timeFilter) {
                        case 'today':
                            if (logTime.toDateString() !== now.toDateString()) {
                                return false;
                            }
                            break;
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            if (logTime < weekAgo) {
                                return false;
                            }
                            break;
                        case 'month':
                            const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                            if (logTime < monthAgo) {
                                return false;
                            }
                            break;
                    }
                }
                
                return true;
            });
            
            renderLogs();
        }
        
        // 清除过滤器
        function clearFilters() {
            document.getElementById('levelFilter').value = '';
            document.getElementById('keywordFilter').value = '';
            document.getElementById('timeFilter').value = '';
            
            filteredLogs = [...allLogs];
            renderLogs();
        }
        
        // 导出日志
        function exportLogs() {
            const dataStr = JSON.stringify(filteredLogs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `logs_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // 清空日志
        function clearLogs() {
            if (confirm('确定要清空所有日志吗？此操作不可恢复！')) {
                allLogs = [];
                filteredLogs = [];
                renderLogs();
                console.log('日志已清空');
            }
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            loadLogs();
            initWebSocket();
            
            // 每30秒自动刷新一次
            setInterval(loadLogs, 30000);
        };
    </script>
</body>
</html>
