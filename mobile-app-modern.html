                    const content = record.content ? record.content.toLowerCase() : '';
                    const searchQuery = query.toLowerCase();
                    return title.includes(searchQuery) || content.includes(searchQuery);
                });
            }
            
            // 重新渲染记录列表
            renderRecords(filteredRecords);
        }
        
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchClear = document.getElementById('searchClear');
            
            searchInput.value = '';
            searchClear.style.display = 'none';
            filteredRecords = allRecords;
            renderRecords(allRecords);
        }
        
        function renderRecords(records) {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>没有找到记录</h3>
                        <p>尝试其他关键词或添加新记录</p>
                    </div>
                `;
                return;
            }
            
            // 按日期分组
            const groupedRecords = groupRecordsByDate(records);
            
            recordsList.innerHTML = Object.keys(groupedRecords).map(date => {
                const dayRecords = groupedRecords[date];
                return `
                    <div class="date-section">
                        <div class="date-header">
                            <h3 class="date-title">${date}</h3>
                            <span class="date-count">${dayRecords.length}条记录</span>
                        </div>
                        ${dayRecords.map(record => `
                            <div class="record-item ${selectedRecords.has(record.id) ? 'selected' : ''}" data-id="${record.id}">
                                ${batchMode ? `<div class="record-checkbox ${selectedRecords.has(record.id) ? 'checked' : ''}" onclick="toggleRecordSelection('${record.id}')"></div>` : ''}
                                <div class="record-header">
                                    <h4 class="record-title">${record.title || '无标题'}</h4>
                                    <span class="record-time">${new Date(record.timestamp).toLocaleTimeString()}</span>
                                </div>
                                <div class="record-content">${record.content || '无内容'}</div>
                                <div class="record-actions">
                                    <button class="record-action-btn edit-btn" onclick="editRecord('${record.id}')">编辑</button>
                                    <button class="record-action-btn delete-btn" onclick="deleteRecord('${record.id}')">删除</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        }
        
        // 按日期分组记录
        function groupRecordsByDate(records) {
            const groups = {};
            records.forEach(record => {
                const date = new Date(record.timestamp);
                const dateKey = date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                if (!groups[dateKey]) {
                    groups[dateKey] = [];
                }
                groups[dateKey].push(record);
            });
            
            // 按日期排序（最新的在前）
            const sortedGroups = {};
            Object.keys(groups).sort((a, b) => {
                const dateA = new Date(a);
                const dateB = new Date(b);
                return dateB - dateA;
            }).forEach(key => {
                sortedGroups[key] = groups[key].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            });
            
            return sortedGroups;
        }
        
        // 批量选择模式切换
        function toggleBatchMode() {
            batchMode = !batchMode;
            const batchSelectBtn = document.getElementById('batchSelectBtn');
            const batchDeleteBtn = document.getElementById('batchDeleteBtn');
            
            if (batchMode) {
                batchSelectBtn.classList.add('active');
                batchDeleteBtn.style.display = 'flex';
                document.body.classList.add('batch-mode');
            } else {
                batchSelectBtn.classList.remove('active');
                batchDeleteBtn.style.display = 'none';
                document.body.classList.remove('batch-mode');
                selectedRecords.clear();
            }
            
            renderRecords(filteredRecords);
        }
        
        // 切换记录选择状态
        function toggleRecordSelection(recordId) {
            if (selectedRecords.has(recordId)) {
                selectedRecords.delete(recordId);
            } else {
                selectedRecords.add(recordId);
            }
            
            // 更新UI
            const recordItem = document.querySelector(`[data-id="${recordId}"]`);
            const checkbox = recordItem.querySelector('.record-checkbox');
            
            if (selectedRecords.has(recordId)) {
                recordItem.classList.add('selected');
                checkbox.classList.add('checked');
            } else {
                recordItem.classList.remove('selected');
                checkbox.classList.remove('checked');
            }
        }
        
        // 批量删除记录
        function batchDeleteRecords() {
            if (selectedRecords.size === 0) {
                alert('请先选择要删除的记录');
                return;
            }
            
            if (confirm(`确定要删除选中的 ${selectedRecords.size} 条记录吗？`)) {
                // 这里应该调用API删除记录
                selectedRecords.forEach(recordId => {
                    deleteRecordFromList(recordId);
                });
                
                selectedRecords.clear();
                toggleBatchMode();
                loadRecords(); // 重新加载记录
                showToast('批量删除成功');
            }
        }
        
        // 编辑记录
        function editRecord(recordId) {
            const record = allRecords.find(r => r.id === recordId);
            if (!record) return;
            
            const newTitle = prompt('编辑标题:', record.title || '');
            if (newTitle === null) return; // 用户取消
            
            const newContent = prompt('编辑内容:', record.content || '');
            if (newContent === null) return; // 用户取消
            
            // 更新记录
            record.title = newTitle;
            record.content = newContent;
            record.updatedAt = new Date().toISOString();
            
            // 这里应该调用API更新记录
            updateRecordInList(record);
            
            renderRecords(filteredRecords);
            showToast('记录更新成功');
        }
        
        // 删除单条记录
        function deleteRecord(recordId) {
            if (confirm('确定要删除这条记录吗？')) {
                deleteRecordFromList(recordId);
                loadRecords(); // 重新加载记录
                showToast('记录删除成功');
            }
        }
        
        // 从列表中删除记录（模拟API调用）
        function deleteRecordFromList(recordId) {
            allRecords = allRecords.filter(r => r.id !== recordId);
            filteredRecords = filteredRecords.filter(r => r.id !== recordId);
        }
        
        // 更新记录（模拟API调用）
        function updateRecordInList(record) {
            const index = allRecords.findIndex(r => r.id === record.id);
            if (index !== -1) {
                allRecords[index] = record;
            }
            
            const filteredIndex = filteredRecords.findIndex(r => r.id === record.id);
            if (filteredIndex !== -1) {
                filteredRecords[filteredIndex] = record;
            }
        }
        
        // 显示提示消息
        function showToast(message) {
            // 简单的提示实现
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 10000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
        
        // 加载最新记录到首页
        function loadLatestRecords() {
            fetch('/api/records')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.length > 0) {
                        // 获取最新的1条记录
                        const latestRecords = data.data.slice(0, 1);
                        const latestRecordsContent = document.getElementById('latestRecordsContent');
                        
                        if (latestRecordsContent) {
                            if (latestRecords.length === 0) {
                                latestRecordsContent.innerHTML = `
                                    <div class="latest-record-item">
                                        <span class="record-time">-</span>
                                        <span class="record-text">暂无记录</span>
                                    </div>
                                `;
                            } else {
                                latestRecordsContent.innerHTML = latestRecords.map(record => {
                                    const timeAgo = getTimeAgo(record.timestamp);
                                    const content = record.content || record.title || '无内容';
                                    return `
                                        <div class="latest-record-item">
                                            <span class="record-time">${timeAgo}</span>
                                            <span class="record-text">${content}</span>
                                        </div>
                                    `;
                                }).join('');
                            }
                        }
                    } else {
                        const latestRecordsContent = document.getElementById('latestRecordsContent');
                        if (latestRecordsContent) {
                            latestRecordsContent.innerHTML = `
                                <div class="latest-record-item">
                                    <span class="record-time">-</span>
                                    <span class="record-text">暂无记录</span>
                                </div>
                            `;
                        }
                    }
                })
                .catch(error => {
                    console.error('加载最新记录失败:', error);
                    const latestRecordsContent = document.getElementById('latestRecordsContent');
                    if (latestRecordsContent) {
                        latestRecordsContent.innerHTML = `
                            <div class="latest-record-item">
                                <span class="record-time">-</span>
                                <span class="record-text">加载失败</span>
                            </div>
                        `;
                    }
                });
        }
        
        // 获取相对时间
        function getTimeAgo(timestamp) {
            const now = new Date();
            const recordTime = new Date(timestamp);
            const diffMs = now - recordTime;
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffMinutes < 1) {
                return '刚刚';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays < 7) {
                return `${diffDays}天前`;
            } else {
                return recordTime.toLocaleDateString();
            }
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            initWebSocket();
            loadRecords();
            loadStats();
            loadReminders();
            loadLatestRecords(); // 加载最新记录到首页
            
            // 初始化麦克风权限检查
            initMicrophoneCheck();
            
            // 初始化智能AI助手
            initSmartAI();
        };
        
        // 初始化智能AI助手
        function initSmartAI() {
            // 生成个性化问候
            const greeting = generatePersonalizedGreeting();
            const aiGreeting = document.getElementById('aiGreeting');
            
            if (aiGreeting) {
                aiGreeting.textContent = greeting;
            }
            
            // 设置欢迎消息时间
            const welcomeTime = document.getElementById('welcomeTime');
            if (welcomeTime) {
                welcomeTime.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            }
            
            // 生成智能建议
            const suggestions = generateSmartSuggestions();
            if (suggestions.length > 0) {
                console.log('智能建议:', suggestions[0]);
            }
            
            // 显示话题推荐
            const topics = recommendTopics();
            if (topics.length > 0) {
                console.log('推荐话题:', topics);
            }
            
            // 初始化文本输入
            initTextInput();
        }
        
        // 初始化文本输入
        function initTextInput() {
            const textInput = document.getElementById('textInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (textInput) {
                textInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendTextMessage();
                    }
                });
            }
        }
        
        // 发送文本消息
        function sendTextMessage() {
            const textInput = document.getElementById('textInput');
            const message = textInput.value.trim();
            
            if (!message) return;
            
            // 显示用户消息
            showUserMessage(message);
            
            // 清空输入框
            textInput.value = '';
            
            // 生成AI回复
            setTimeout(() => {
                generateAIResponse(message, 'general');
            }, 500);
        }
        
        // 显示用户消息
        function showUserMessage(message) {
            const userMessage = document.getElementById('userMessage');
            const userText = document.getElementById('userText');
            const userTime = document.getElementById('userTime');
            
            if (userMessage && userText && userTime) {
                userText.textContent = message;
                userTime.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                userMessage.style.display = 'flex';
                
                // 滚动到底部
                scrollToBottom();
            }
        }
        
        // 显示AI回复消息
        function showAIResponse(response) {
            const aiResponseMessage = document.getElementById('aiResponseMessage');
            const aiResponseText = document.getElementById('aiResponseText');
            const aiResponseTime = document.getElementById('aiResponseTime');
            
            if (aiResponseMessage && aiResponseText && aiResponseTime) {
                aiResponseText.textContent = response;
                aiResponseTime.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                aiResponseMessage.style.display = 'flex';
                
                // 滚动到底部
                scrollToBottom();
            }
        }
        
        // 滚动到底部
        function scrollToBottom() {
            const conversationContainer = document.getElementById('conversationContainer');
            if (conversationContainer) {
                conversationContainer.scrollTop = conversationContainer.scrollHeight;
            }
        }
        
        // 显示语音状态
        function showVoiceStatus() {
            const voiceStatusOverlay = document.getElementById('voiceStatusOverlay');
            if (voiceStatusOverlay) {
                voiceStatusOverlay.style.display = 'flex';
            }
        }
        
        // 隐藏语音状态
        function hideVoiceStatus() {
            const voiceStatusOverlay = document.getElementById('voiceStatusOverlay');
            if (voiceStatusOverlay) {
                voiceStatusOverlay.style.display = 'none';
            }
        }
        
        // 快捷功能
        function showQuickAction(action) {
            let message = '';
            
            switch (action) {
                case 'reminder':
                    message = '帮我设置一个提醒';
                    break;
                case 'record':
                    message = '记录一下今天的生活';
                    break;
                case 'weather':
                    message = '今天天气怎么样';
                    break;
                case 'help':
                    message = '你能帮我做什么';
                    break;
            }
            
            if (message) {
                showUserMessage(message);
                setTimeout(() => {
                    generateAIResponse(message, action);
                }, 500);
            }
        }
    </script>
